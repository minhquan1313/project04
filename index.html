<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="./logo/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./logo/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./logo/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./logo/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./logo/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./logo/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./logo/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./logo/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./logo/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./logo/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./logo/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./logo/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <title>NFT.3D</title>
    <link
      rel="stylesheet"
      href="./resources/font/themify-icons/themify-icons.css"
    />
    <link rel="stylesheet" href="./libs/style.css" />
  </head>
  <body>
    <div id="popup" class="popup" style="display: none">
      <div class="popupImg" style="display: none">
        <img src="./resources/img/item1.jpg" alt="" class="popupImg__P" />
        <p class="popupImg__name">Abc</p>
      </div>

      <div class="popUpLoader" style="display: none">
        <div class="loader__text">Loading</div>
      </div>
    </div>

    <div class="wrapper">
      <div class="bg" style="background-image: url()">
        <video
          src="./resources/backgroundVideo.mp4"
          loop
          autoplay
          muted
          id="bgVideo"
          height="100%"
        ></video>
      </div>

      <div class="header">
        <div id="logo" class="logo">
          <p class="logo__name fWhite">Nft<span>.3D</span></p>
        </div>

        <div class="search">
          <div class="search__box">
            <i class="ti-search search__box-icon"></i>
            <input type="text" placeholder="Search" class="search__input" />
          </div>
        </div>
      </div>

      <div class="body">
        <audio
          id="bgAudio"
          src="./resources/music/Tình bạn diệu kỳ Beat - Masew.mp3"
          loop
          autoplay
        ></audio>

        <div class="audioControl" id="audioControl">
          <p class="audioControl__Name"></p>
          <i class="ti-control-play"></i>
          <i class="ti-control-pause" style="display: none"></i>
        </div>

        <ul class="optionList fGray">
          <li class="optionList__item --notDeveloped">
            <p class="optionList__item-name">New</p>
          </li>

          <li class="optionList__item --notDeveloped">
            <p class="optionList__item-name">Art</p>
          </li>

          <li class="optionList__item --notDeveloped">
            <p class="optionList__item-name">3D</p>
          </li>

          <li class="optionList__item --notDeveloped">
            <p class="optionList__item-name">Virtual worlds</p>
          </li>

          <li class="optionList__item --notDeveloped">
            <p class="optionList__item-name">Collectibles</p>
          </li>

          <li class="optionList__item --notDeveloped">
            <p class="optionList__item-name">Utility</p>
          </li>
        </ul>

        <div class="exploit">
          <p class="exploit__content exploit__title">
            NFT Marketplace
            <br />
            for Creators
          </p>
          <p class="exploit__content exploit__subTit">
            <!-- 
            Buy, sell and discover rare digital items 
            <br />
            https://cdn.dribbble.com/users/702789/screenshots/15607836/media/773d601c4e81ee44729a9546372abfbc.png
            -->
            Project started on 6/05/2021 (VN) // Updated on 3:41pm 11/05/2021
          </p>
          <div class="exploit__content">
            <button class="exploit__btn exploit__btn--blue --notDeveloped">
              Explore
            </button>
            <button class="exploit__btn exploit__btn--white --notDeveloped">
              Create
            </button>
          </div>
        </div>

        <div class="leftPanel">
          <button class="leftPanel__btn leftPanel__btn--up --notDeveloped">
            <i class="ti-angle-up"></i>
          </button>

          <ul class="leftPanel__album">
            <li class="leftPanel__albumItem leftPanel__albumItem--first">
              <img
                src="./resources/img/item2.jpg"
                alt=""
                class="leftPanel__albumItemP"
              />
            </li>

            <li class="leftPanel__albumItem --notDeveloped">
              <img
                src="./resources/img/item1.jpg"
                alt=""
                class="leftPanel__albumItemP"
              />
            </li>

            <li class="leftPanel__albumItem --notDeveloped">
              <img
                src="./resources/img/item2.jpg"
                alt=""
                class="leftPanel__albumItemP"
              />
            </li>

            <li class="leftPanel__albumItem leftPanel__albumItem--last">
              <img
                src="./resources/img/item1.jpg"
                alt=""
                class="leftPanel__albumItemP"
              />
            </li>
          </ul>

          <button class="leftPanel__btn leftPanel__btn--down --notDeveloped">
            <i class="ti-angle-down"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- --------------------------------------- -->
    <script src="./libs/app.js"></script>
  </body>
</html>
