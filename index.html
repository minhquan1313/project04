    <div class="wrapper">
      <div class="bg">
        <video src="./resources/backgroundVideo.mp4" autoplay loop muted id="bgVideo" height="100%"></video>
      </div>

      <div class="header">
        <div id="logo" class="logo">
          <p class="logo__name fWhite">Nft<span>.3D</span></p>
        </div>

        <div class="search">
          <div class="search__box" onclick="goFullScreen()">
            <i class="ti-search search__box-icon"></i>
            <input type="text" placeholder="Search" class="search__input" />
          </div>
        </div>
      </div>

      <div class="body">
        <audio id="bgAudio" src="./resources/music/Tình bạn diệu kỳ Beat - Masew.mp3" loop autoplay></audio>

        <div class="audioControl" id="audioControl">
          <p class="audioControl__Name"></p>
          <i class="ti-control-play"></i>
          <i class="ti-control-pause" style="display: none"></i>
        </div>

        <ul class="optionList fGray">
          <li class="optionList__item --notDeveloped">
            <p class="optionList__item-name">New</p>
          </li>

          <li class="optionList__item --notDeveloped">
            <p class="optionList__item-name">Art</p>
          </li>

          <li class="optionList__item --notDeveloped">
            <p class="optionList__item-name">3D</p>
          </li>

          <li class="optionList__item --notDeveloped">
            <p class="optionList__item-name">Virtual worlds</p>
          </li>

          <li class="optionList__item --notDeveloped">
            <p class="optionList__item-name">Collectibles</p>
          </li>

          <li class="optionList__item" onclick="goFullScreen()">
            <p class="optionList__item-name">Go full screen</p>
          </li>
        </ul>

        <div class="exploit">
          <p class="exploit__content exploit__title">
            NFT Marketplace
            <br />
            for Creators
          </p>
          <p class="exploit__content exploit__subTit">
            <!-- 
            Buy, sell and discover rare digital items 
            <br />
            https://cdn.dribbble.com/users/702789/screenshots/15607836/media/773d601c4e81ee44729a9546372abfbc.png
            -->
            Project started on 6/05/2021 (VN) // Updated on 16:24 01/06/2021 (June)
          </p>
          <div class="exploit__content">
            <button class="exploit__btn exploit__btn--blue --notDeveloped">Explore</button>
            <button class="exploit__btn exploit__btn--white" onclick="window.top.close()">Shut down</button>
          </div>
        </div>

        <div class="rightPanel">
          <button class="rightPanel__btn rightPanel__btn--up">
            <i class="ti-angle-up"></i>
          </button>

          <ul class="rightPanel__album" id="imgAlbumRightHand"></ul>

          <button class="rightPanel__btn rightPanel__btn--down">
            <i class="ti-angle-down"></i>
          </button>
        </div>
      </div>
